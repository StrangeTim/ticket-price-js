<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ticket Price Calculator</title>
  </head>
  <body>
    <div class="container">

      <h1>Ticket Price Calculator</h1>

      <form id="ticket-info">
        <div class="info-input">
          <h2>Select from the following information to receive your ticket price</h2>
          <span>
            <label for="new-release">Movie Name:</label>
            <select id="new-release" type="text">
              <option value="new">Spy</option>
              <option value="new">Entourage</option>
              <option value="new">Love and Mercy</option>
              <option value="new">Hungry Hearts</option>
              <option value="old">Avengers</option>
              <option value="old">Poltergeist</option>
              <option value="old">Home</option>
            </select>
          </span>
          <br>
          <span>
            <label for="movie-time"> Showtime:</label>
            <select id="movie-time" type="text">
              <option value="matinee">12:00 PM</option>
              <option value="matinee">1:00 PM</option>
              <option value="matinee">2:00 PM</option>
              <option value="matinee">3:00 PM</option>
              <option value="matinee">4:00 PM</option>
              <option value="evening">5:00 PM</option>
              <option value="evening">6:00 PM</option>
              <option value="evening">7:00 PM</option>
              <option value="evening">8:00 PM</option>
              <option value="evening">9:00 PM</option>
              <option value="evening">10:00 PM</option>
              <option value="evening">11:00 PM</option>
              <option value="evening">12:00 AM</option>
            </select>
          </span>

          <span>
            <br>
            <label for="age-choice">Age:</label>
            <select id="age-choice"></select>
          </span>
        </div>
        <button type="submit" class="btn btn-info">Get Price</button>
      </form>
      <br>
      <div class="result"><h2>Ticket Price: $<span class="price"></h2>
    </div>
  </body>
</html>
